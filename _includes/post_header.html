<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'prantikgithubio'; // required: replace example with your forum shortname
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = 'http://prantik.github.com{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>

<div class="row">
  <div class="span9 column">
    <h1>{{ page.title }}</h1>
  </div>
</div>  
<div class="row">
  <div class="span9 column">
    <h5 "small">
      {{ page.date | date: "%B %e, %Y" }}. Category: {{ page.category }}.
        Tags: {% for tag in page.tags %} 
          <a href="/tags/{{ tag }}" 
             title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u>
          </a>
          {% if forloop.last != true %} {% endif %} {% endfor %}       
    </h5>
  </div>  
</div>
<div class="row">
  <div class="span9 column">
    <hr>
  </div>
</div>
